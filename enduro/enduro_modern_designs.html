<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enduro Modern Designs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f5f5f5;
            font-family: 'Helvetica Neue', sans-serif;
            padding: 2rem;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .bottle {
            width: 200px;
            height: 400px;
            margin: 0 auto 2rem;
            position: relative;
            border-radius: 20px;
        }

        /* Minimalist Design */
        .minimalist .bottle {
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .minimalist .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #c4a747;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Eco Design */
        .eco .bottle {
            background: linear-gradient(45deg, #7fa491, #94b9a3);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .eco .cap {
            width: 80px;
            height: 40px;
            background: #8b6b4a;
            margin: -40px auto 0;
            border-radius: 10px 10px 0 0;
        }

        /* Tech Design */
        .tech .bottle {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
        }

        .tech .logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .tech .holographic {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.2) 25%,
                rgba(255,255,255,0.1) 50%,
                rgba(255,255,255,0.2) 75%,
                rgba(255,255,255,0.1) 100%);
            animation: holographic 5s linear infinite;
        }

        @keyframes holographic {
            0% { background-position: 0 0; }
            100% { background-position: 200px 200px; }
        }

        h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product minimalist">
            <div class="bottle">
                <div class="logo">ENDURO</div>
            </div>
            <h2>Minimalist Premium</h2>
            <p>Matte black finish with gold accents</p>
        </div>

        <div class="product eco">
            <div class="bottle">
                <div class="cap"></div>
                <div class="logo">ENDURO</div>
            </div>
            <h2>Eco-Luxury</h2>
            <p>Sustainable materials with natural aesthetics</p>
        </div>

        <div class="product tech">
            <div class="bottle">
                <div class="holographic"></div>
                <div class="logo">ENDURO</div>
            </div>
            <h2>Tech-Wellness</h2>
            <p>Modern design with holographic elements</p>
        </div>
    </div>
</body>
</html>
